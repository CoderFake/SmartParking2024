{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Primary Meta Tags -->

    <title>
        Smart Parking - {% block title %}{% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Smart Parking">

    <link type="text/css" href="{% static 'webapp/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'webapp/assets/img/sp-logo-image.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'webapp/assets/img/sp-logo-image.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'webapp/assets/img/sp-logo-image.png' %}">
    <link rel="mask-icon" href="{% static 'webapp/assets/img/favicon/safari-pinned-tab.svg' %}" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Sweet Alert -->
    <link type="text/css" href="{% static 'webapp/assets/vendor/sweetalert2/dist/sweetalert2.min.css' %}"
          rel="stylesheet">

    <!-- Notyf -->
    <link type="text/css" href="{% static 'webapp/assets/vendor/notyf/notyf.min.css' %}" rel="stylesheet">

    <!-- Volt CSS -->
    <link type="text/css" href="{% static 'webapp/assets/css/volt.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'webapp/assets/css/toast.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'webapp/assets/css/overlay.css' %}" rel="stylesheet">

    <!-- Specific Page JS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body>
    <ul class="notifications"></ul>    
    
    {% block content %}{% endblock content %}
    
    <div id="LoadOverlay" style="display:none;">
        <div class="load">
            <hr/><hr/><hr/><hr/>
        </div>
    </div>
    {% include 'webapp/includes/scripts.html' %}
    
    
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
